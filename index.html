<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<!-- css links -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/grid.css">
<link rel="stylesheet" href="css/font.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/custom.css">
<link rel="stylesheet" href="css/responsive.css">
<!-- font awsome link -->
<script src="https://kit.fontawesome.com/01d39b06dc.js" crossorigin="anonymous"></script>

<body>
  <main class="main">
    <div class="container">
      <div class="row">
        <div class="col col-md-9 col-lg-6">
          <div class="ping">
            
            <img class="ping__logo" src="./images/logo.svg" alt="page's logo">
            <h1 class="ping__title">We are launching <span>soon!</span></h1>
            <h2 class="ping__sub-title">Subscribe and get notified</h2>

            <form action="#" class="ping__form">
              <div class="ping__email">
                <input type="email" name="email" id="email" placeholder="Your email address..." required>
                <p><i>Please provide a valid email address</i></p>
              </div>
              <button type="submit">Notify Me</button>
            </form>

            <img class="ping__img" src="./images/illustration-dashboard.png" alt="page's logo">

            <ul class="ping__social">

              <li class="ping__link">
                <a href="#" class="fa-brands fa-facebook"></a>
              </li>
              <li class="ping__link">
                <a href="#" class="fa-brands fa-twitter"></a>
              </li>
              <li class="ping__link">
                <a href="#" class="fa-brands fa-instagram"></a>
              </li>

            </ul>

            <footer class="ping__footer"> 
              <p>&copy; Copyright Ping. All rights reserved</p>
            </footer>

          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
